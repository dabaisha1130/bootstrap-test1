<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle, .sidebar-collapse").click(function (e) {
        e.preventDefault();
        // $("#wrapper").toggleClass("toggled");
        //$("#sidebar-wrapper").toggleClass("menu-min");
        $(".main").toggleClass("menu-min");

        var c = $("#sidebar-wrapper").hasClass("menu-min");
        if (c) {
            $(".sidebar-collapse > .icon-double-angle-left").addClass("icon-double-angle-right");
            $(".sidebar-collapse > .icon-double-angle-right").removeClass("icon-double-angle-left");
        } else {
            $(".sidebar-collapse > .icon-double-angle-right").addClass("icon-double-angle-left");
            $(".sidebar-collapse > .icon-double-angle-left").removeClass("icon-double-angle-right");
        }
    });

    $("#sidebar-collapse ").on("click", function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
        $(".sidebar").toggleClass("menu-min");

        var c = $("#sidebar-wrapper").hasClass("menu-min");
        if (c) {
            $(".sidebar-collapse > .icon-double-angle-left").addClass("icon-double-angle-right");
            $(".sidebar-collapse > .icon-double-angle-right").removeClass("icon-double-angle-left");
        } else {
            $(".sidebar-collapse > .icon-double-angle-right").addClass("icon-double-angle-left");
            $(".sidebar-collapse > .icon-double-angle-left").removeClass("icon-double-angle-right");
        }
    });

    $("#sidebar-collapse").on("hover", function (e) {

    });

</script>
